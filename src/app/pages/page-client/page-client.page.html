
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img routerLink="/home" src="assets/icon/logo-aro.png"> </ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="bottom-section"routerLink="/home">accueil</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >
  <div class="background-pic">
    <div class="background-filter">
  <ion-searchbar [(ngModel)]="ville" (ionInput)="getAnnoncesByVille()">
  </ion-searchbar>
  <ion-button (click)="rechercher()">Rechercher</ion-button>
  
   <ion-list class="slist"  >
    <ion-item *ngFor="let annonce of annonces">
      <ion-grid class="table">
        <ion-row>
          <ion-col class="header"> nom :</ion-col>
          <ion-col> <ion-label>{{annonce.nom}} {{annonce.prenom}} </ion-label> </ion-col>
        </ion-row>
        <ion-row>
          <ion-col  class="header"> Type de plante</ion-col>
          <ion-col> <ion-label>{{annonce.type}}</ion-label> </ion-col>
        </ion-row>
        <ion-row>
          <ion-button> envoyer une demande </ion-button>
        </ion-row>
      </ion-grid>
     
    </ion-item>
  </ion-list>
</div>
</div>
</ion-content>
